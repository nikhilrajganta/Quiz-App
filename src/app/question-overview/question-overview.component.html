<nav class="navigation">
  <li>Questions</li>
</nav>

<mat-card class="question-container">
  <mat-card-content>
    <h3>
      <strong>{{ currentQuestion?.id }}.</strong>
      {{ currentQuestion?.Questions }}
    </h3>
    <div class="choose-option">
      <mat-radio-group aria-label="Select an option">
        @for(let choice of currentQuestion.Choices; track $index){
          <div class="op1">
                <mat-radio-button value="1">{{currentQuestion?.choice}}</mat-radio-button>
            </div>
        }
      </mat-radio-group>
    </div>
    <!-- <button
          mat-icon-button
          aria-label=""
          routerLink="/movies/{{ id }}"
        >
          <mat-icon>Next</mat-icon>
        </button> -->
  </mat-card-content>
</mat-card>
