<!-- score-card.component.html -->
<div class="remark">
  <div class="prize">
    <img
      src="https://media.istockphoto.com/id/1183252990/vector/first-prize-gold-trophy-icon-prize-gold-trophy-winner-first-prize-vector-illustration-and.jpg?s=612x612&w=0&k=20&c=cr3yNa3yDHeqaN_-2W8TmGvuZ2hLXufO75KOdjY-1uo="
      alt="Trophy"
    />
  </div>
  <h2>ğŸğŸ Your Test is Finished ğŸğŸ</h2>
  <div class="sentence">
    <ng-container *ngIf="score > 70 && score <= 90">
      <h2 class="val">Hurrayyyy!!!!! ğŸ˜</h2>
    </ng-container>
    <ng-container *ngIf="score <= 70 && score >= 45">
      <h2 class="val">Good ğŸ˜ŠğŸ‘ğŸ‘</h2>
    </ng-container>
    <ng-container *ngIf="score < 45">
      <h2 class="val">Need to improve ğŸ˜’ğŸ˜’ğŸ˜’ğŸ˜’</h2>
    </ng-container>
    <h2>Your Marks - {{ score }}</h2>
  </div>
</div>


<!-- <button mat-icon-button aria-label="click button">Show Answers</button> -->
<button mat-icon-button (click)="scorecardnavigate()" aria-label="Click button">
  Show Answers
</button>
